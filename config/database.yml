default: &default
  adapter: postgresql
  username: dev
  password:
  pool: 10
  timeout: 5000
  encoding: utf-8
  collation: en_US.UTF-8
  ctype: en_US.UTF-8
  template: template0

development:
  <<: *default
  database: 'simple_market_dev'

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: 'simple_market_test'

production:
  <<: *default
  database: 'simple_market_prod'
  password: dev

